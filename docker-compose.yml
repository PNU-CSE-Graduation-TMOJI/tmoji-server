services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env.docker

  web:
    build: .
    container_name: fastapi_app
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
      - type: volume
        source: dummy_venv
        target: /code/.venv
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    depends_on:
      - db

  migration:
    build: .
    container_name: alembic_migration
    command: /bin/sh -c "sleep 3 && poetry run alembic upgrade head"
    volumes:
      - .:/code
      - type: volume
        source: dummy_venv
        target: /code/.venv
    env_file:
      - .env.docker
    depends_on:
      - db

volumes:
  pgdata:
  dummy_venv:
